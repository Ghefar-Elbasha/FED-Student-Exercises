<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guess a number</title>
  </head>
  <body>
    <script>
      let num = Math.ceil(Math.random() * 10);
      let gnum = prompt("Guess the number between 1 and 10");
      console.log(num);
      if (gnum == num) console.log("Matched");
      else if (gnum > num) console.log("Number too high");
      else gnum < num;
      console.log("Number too low");
    </script>
  </body>
</html>
